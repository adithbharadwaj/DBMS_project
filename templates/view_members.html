<!DOCTYPE html>
<html>
<head>
	<title>Team Page</title>
	<link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
</head>
<body>
	<h1 style="font-family: 'K2D';font-size: 75px;stroke: rgb(100,100,300);text-align: center;background-color: rgb(100,0,0);">The Team</h1>
	<button onclick="location.href = 'http://localhost:5000/viewoffice';" >Office Bearers</button>
	<button onclick="location.href = 'http://localhost:5000/viewcore';">Core Team</button>
	<button onclick="location.href = 'http://localhost:5000/viewmembers';">Members</button><br><br><br>
      <table border style="padding: 10px;border:3px solid black;text-align: center;width: 100%;height: 50%;border-collapse: collapse; ">

               <tr style="height:50px;border-bottom: 3px solid black;border-left: 3px solid black">


				    <th><bold>USN</bold></th>
				    <th><bold>Name</bold></th>
				    <th><bold>Year</bold></th>
				    <th><bold>Sem</bold></th>
				    <th><bold>Branch</bold></th>
				    <th><bold>Number Of events Attended</bold></th>
				    <th><bold>Number Of Competitions</bold></th>
	            </tr>

         	{% for row in result %}

         	    <tr style="height:50px">
				    <td>{{row[0]}}</td>
				    <td>{{row[1]}}</td>
				    <td>{{row[2]}}</td>
				    <td>{{row[3]}}</td>
				    <td>{{row[4]}}</td>
				    <td>{{row[5]}}</td>
				    <td>{{row[6]}}</td>
	            </tr>
         
	    	{% endfor %}
         
      </table>

</body>
</html>
